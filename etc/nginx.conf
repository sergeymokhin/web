events { 
        worker_connections 768;                               
        # multi_accept on;                            
}     

http {
	error_log /home/box/test.error.log;
	server {
		location / {
			location ^~ /uploads/ {
				root /home/box/web/uploads;
			}
			location ~* \.\w+$ {
				root /home/box/web/public;
			}
			return 404;
		}
	}
}